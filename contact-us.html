<!DOCTYPE html>
<html lang="zh-cmn-Hant">
    <head>
        <title>联系我们</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta http-equiv="Cache-Control" content="no-transform" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/media.css" rel="stylesheet">
        <link rel="shortcut icon" href="img/bitbug_favicon.ico" />
        <script>
            window.onload = function(){
                    getRem(750,100)
                };
                window.onresize = function(){
                    getRem(750,100)
                };
                function getRem(pwidth,prem){
                    var html = document.getElementsByTagName("html")[0];
                    var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
                    html.style.fontSize = oWidth/pwidth*prem + "px";
                }
        </script>
    </head>
    <body>
        <div class="wrap" id="support">
            <!-- 导航 start -->
            <div id="nav">
            </div>
            <!-- 导航 end -->
            <!-- banner start -->
            <div class="banner contact-banner">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <p class="title">联系我们</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- banner end -->
            <div class="bread">
              <div class="container">
                  <a href="index.html">首页</a>&nbsp;&gt;&nbsp;<a href="javascript:;">客服支持</a>&nbsp;&gt;&nbsp;<a href="contact-us.html" class="active">联系我们</a>
              </div>
            </div>
            <div class="com-modular3 contact">
                <div class="container">
                    <p class="p1">快速联系我们</p>
                    <div class="table">
                        <div class="user">
                            <p>
                                <img src="img/m/support/contact_icon1.png" alt="" class="visible-xs visible-sm">姓名：
                            </p>
                            <input type="text">
                        </div>
                        <div class="user">
                            <p>
                                <img src="img/m/support/contact_icon2.png" alt="" class="visible-xs visible-sm">邮箱：
                            </p>
                            <input type="text">
                        </div>
                        <div class="user">
                            <p>
                                <img src="img/m/support/contact_icon3.png" alt="" class="visible-xs visible-sm">电话：
                            </p>
                            <input type="text">
                        </div>
                        <div class="user last">
                            <p>
                                <img src="img/m/support/contact_icon4.png" alt="" class="visible-xs visible-sm">留言：
                            </p>
                            <textarea name="" id="" cols="30" rows="6"></textarea>
                        </div>
                        <div class="contact_btn"><a href="#">提交</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!--公用底部-->
        <div id="footer">
        </div>
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/common.js"></script>
    </body>
</html>
